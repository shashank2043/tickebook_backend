server:
  port: 8080
spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: movie-service
              uri: lb://MOVIE-SERVICE
              predicates:
                - Path=/api/movies/**
              filters:
                - AuthenticationFilter
            - id: consumer-service
              uri: lb://CONSUMER-SERVICE
              predicates:
                - Path=/api/bookings/**,/api/booking-seats/**,/api/tickets**
              filters:
                - AuthenticationFilter
            - id: show-service
              uri: lb://SHOW-SERVICE
              predicates:
                - Path=/api/shows/**
              filters:
                - AuthenticationFilter
            - id: theatre-service
              uri: lb://THEATRE-SERVICE
              predicates:
                - Path=/api/bookings/**,/api/screens/**,/api/seats/**,/api/theatres/**
              filters:
                - AuthenticationFilter
            - id: admin-service
              uri: lb://ADMIN-SERVICE
              predicates:
                - Path=/api/theatre-approval-requests/**,/api/role-approval-requests/**
              filters:
                - AuthenticationFilter
            - id: auth-service-public
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/auth/**
            - id: auth-service-protected
              uri: lb://AUTH-SERVICE
              predicates:
                - Path=/user/**
              filters:
                - AuthenticationFilter
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
